Host 192.168.254.*
  UserKnownHostsFile=/dev/null
  StrictHostKeyChecking=no
  User centos
  ServerAliveInterval 60
  TCPKeepAlive yes
  IdentityFile ~/.ssh/id_rsa
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m

Host *.openstack.timbyr.com
  UserKnownHostsFile=/dev/null
  StrictHostKeyChecking=no
  User centos
  ServerAliveInterval 60
  TCPKeepAlive yes
  ProxyCommand ssh -q -A centos@192.168.254.3 nc %h %p 
  IdentityFile ~/.ssh/id_rsa
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m
